<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"     crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

  <div id="intro-container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Welcome to the Hogwarts Sorting Hat!</h5>
        <p class="card-text">Sort students by spirit element (Fire, Earth, Air, or Water)</p>
        
        <div id="sort-container">
          <div class="mb-3">
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input element to sort">
             <a href="#" class="btn btn-primary">Click To Sort</a>
             <a href="#" class="btn btn-success add-student-btn">Add Student</a>
          </div>
        </div><!--end sort-container-->
      </div><!--end card-body -->
    </div> <!--end card -->
  </div> <!--end intro-container-->
    
  


  <div id="student-houses">STUDENT HOUSES</div>
    <div id="btn-container">
      <button type="button" class="btn btn-secondary all-houses">All Houses</button>
      <button type="button" class="btn btn-success hufflepuff">Hufflepuff</button>
      <button type="button" class="btn btn-danger gryffindor">Gryffindor</button>
      <button type="button" class="btn btn-warning ravenclaw">Ravenclaw</button>
      <button type="button" class="btn btn-info slytherin">Slytherin</button>
    </div><!--end student-houses-->
  

  <form action="" id="student-form">
   
  </form><!-- end ID student-form -->

<div id="card-wrapper">
  <div id="card-container"></div><!--end card-container div -->

  <div id="expelled-container"></div><!-- end expelled-container div -->
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
